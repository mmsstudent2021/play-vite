name: "Vite Play Deployment"

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Apt Update
        run: sudo apt update

      - name: Setup Node
        run: sudo apt install nodejs

      - name: check node version
        run: node -v

      - name: Build project
        run: npm i

      - name: Build Finish
        run: npm run build
        

